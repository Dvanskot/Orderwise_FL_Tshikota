<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <title>Dynamic Forms | JQuery</title>
</head>

<body class="p-4">
    <div class="container">
        <div class="clearfix">

            <div class="card col-md-12 float-end">
                <div class="card-header">
                    <h6>Please give your feedback below. <span><input type="hidden" id="counter" value="1" /></span>
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <p class="mt-0">Click New Line if you need mor space.</p>
                        <p class="mt-0">Click X to remove current line.</p>
                        <p class="mt-0">Your review must be at least 50 characters, but not more than 1000 characters.
                        </p>
                    </div>
                    <div class="row">

                        <!-- Default loading text box -->
                        <div id="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Line 1</span>
                                <input type="text" class="form-control textInput" maxlength="40">
                                <div class="input-group-prepend">
                                    <button class="input-group-text" id="DeleteRow" type="button">X</button>
                                </div>
                            </div>
                        </div>

                        <!-- New text box holer -->
                        <div id="newInputArea" class="float-start">

                        </div>
                    </div>

                    <!-- New line Button -->
                    <div class="mb-3">
                        <button class="btn btn-outline-secondary" id="rowAdder">New Line</button>
                    </div>

                    <!-- Review Textarea -->
                    <div class="mb-3">
                        <textarea class="form-control" id="myTextArea" rows="4"></textarea>
                    </div>
                    <p id="limit_count">(0 / 1000)</p>


                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>

    <!-- JQuery and Bootstrap scripts referenced -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="js/formScript.js"></script>

</body>

</html>
